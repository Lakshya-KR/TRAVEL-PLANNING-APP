<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Placeholder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .map-placeholder {
            width: 600px;
            height: 400px;
            background-color: #e8e8e8;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #909090;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="map-placeholder">
        Map Placeholder
    </div>
</body>
</html>
